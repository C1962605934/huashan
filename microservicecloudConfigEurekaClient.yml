server:    
  port:  7001 
#注册中心占用7001端口,冒号后面必须要有空格
   
spring:  
  profiles:  dev
  application:
    name:  microservicecloudConfigEurekaClient
    
eureka:
  #server:
   # enable-self-preservation: false
  instance:
    hostname: eureka7001.com 
    #localhost #eureka实例名称
  client:
    registerWithEureka: false 
    #false 不向注册中心注册自己
    fetchRegistry: false 
    #表示自己就是注册中西 我的职责即使维护服务实例 不需要去检索服务
    serviceUrl:
        #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #设置与Eureka Server交互的地址查询服务和注册服务
        #集群配置
        defaultZone: http://eureka7001.com:7001/eureka/

